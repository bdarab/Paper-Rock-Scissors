<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/8e33e1dd0a.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="style.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div class="container" id="app">
			<header>
				<h1>Rock, Paper, & Scissors</h1>
				<br />
				<h3>Let's play a game with your computer</h3>
			</header>
			<main>
				<ul class="btnContainer">
					<li class="btnItem" data-id="1" data-name="rock">
						<i class="fas fa-hand-rock" data-id="1" data-name="rock"></i>
					</li>
					<li class="btnItem" data-id="2" data-name="paper">
						<i class="fas fa-hand-paper" data-id="2" data-name="paper"></i>
					</li>
					<li class="btnItem" data-id="3" data-name="scissors">
						<i
							class="fas fa-hand-scissors"
							data-id="3"
							data-name="scissors"
						></i>
					</li>
				</ul>
			</main>
			<div class="result">
				<h2>Round:</h2>
				<br />
				<h3>Player Score:</h3>
				<h3>Computer Score:</h3>
				<h2>Winner:</h2>
			</div>
			<br /><br />
			<div class="final">
				<h1>Final Game Result:</h1>
				<br />
				<h3>Player Result:</h3>
				<h3>Computer Result:</h3>
				<h1>And The Game Winner Is:</h1>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
