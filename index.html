<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/8e33e1dd0a.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="style.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div class="container" id="app">
			<header>
				<h1>Rock, Paper, & Scissors</h1>
				<br />
				<h3>Let's play a game with your computer</h3>
			</header>

			<div class="result">
				<h2 id="roundCount"></h2>
				<br />
				<h3 id="playerScore"></h3>
				<h3 id="computerScore"></h3>
				<h3 id="drawCount"></h3>
				<h2 id="roundWinner"></h2>
			</div>
			<br /><br />
		</div>
		<div id="btnContainer">
			<button id="btnItem">Play Another Round</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
